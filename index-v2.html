<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RPS - Multiplayer</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="header text-center">
				<h1>Rock Paper Scissors - Multiplayer Edition</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4" id="nameInputDiv">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Enter your name" id="userName">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" id="addUser">Join the Game</button>
				</span>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="jumbotron">
		<div class="row">
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title" id="player1Name">Panel title</h3>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12 text-center">
										<button class="btn btn-primary btn-lg input 1">Rock</button>
										<button class="btn btn-primary btn-lg input 1">Paper</button>
										<button class="btn btn-primary btn-lg input 1">Scissors</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Player 1 Score</h3>
							</div>
							<div class="panel-body">
								<div class="col-md-12">
									<div class="text-center" id="record1">
										<p>Wins: <span id="win1">0</span><span> </span>Loses: <span id="lose1">0</span></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title text-center" id="game Status"><strong>Result</strong></h3>
							</div>
							<div class="panel-body text-center" id="winner">
								<p></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title text-center" id=""><strong>Player 1</strong></h3>
							</div>
							<div class="panel-body text-center" id="player1Chosen">
								<p>Waiting</p>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title text-center" id=""><strong>Player 2</strong></h3>
							</div>
							<div class="panel-body text-center" id="player2Chosen">
								<p>Waiting</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title" id="player2Name">Panel title</h3>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12 text-center">
										<button class="btn btn-primary btn-lg input 2">Rock</button>
										<button class="btn btn-primary btn-lg input 2">Paper</button>
										<button class="btn btn-primary btn-lg input 2">Scissors</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Player 2 Score</h3>
							</div>
							<div class="panel-body">
								<div class="col-md-12">
									<div class="text-center" id="record2">
										<p>Wins: <span id="win2">0</span><span> </span>Loses: <span id="lose2">0</span></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
